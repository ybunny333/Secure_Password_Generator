
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cybersecurity Awareness Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2f;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .quiz-container {
            background-color: #2c2c3f;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            width: 350px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        .question {
            font-size: 18px;
            margin-bottom: 15px;
        }

        .options {
            display: flex;
            flex-direction: column;
        }

        .options button {
            background-color: #00b894;
            border: none;
            border-radius: 5px;
            padding: 10px;
            margin: 5px 0;
            cursor: pointer;
            color: white;
        }

        .options button:hover {
            background-color: #019875;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h2>Cybersecurity Quiz</h2>
        <div class="question" id="question"></div>
        <div class="options" id="options"></div>
        <div id="result"></div>
    </div>

    <script>
        const quiz = [
            {
                question: "What is phishing?",
                options: ["A type of virus", "A method of stealing personal information", "A firewall", "A secure website"],
                answer: "A method of stealing personal information"
            },
            {
                question: "Which one is a strong password?",
                options: ["123456", "password", "MyPetName", "A8$kLp!9"],
                answer: "A8$kLp!9"
            },
            {
                question: "What should you do if you receive a suspicious email?",
                options: ["Open it immediately", "Click all links", "Report and delete it", "Reply asking who it is"],
                answer: "Report and delete it"
            }
        ];

        let currentQuestion = 0;
        let score = 0;

        function loadQuestion() {
            if (currentQuestion < quiz.length) {
                document.getElementById("question").textContent = quiz[currentQuestion].question;
                const optionsContainer = document.getElementById("options");
                optionsContainer.innerHTML = "";

                quiz[currentQuestion].options.forEach(option => {
                    const btn = document.createElement("button");
                    btn.textContent = option;
                    btn.onclick = () => checkAnswer(option);
                    optionsContainer.appendChild(btn);
                });
            } else {
                document.getElementById("question").textContent = "Quiz Completed!";
                document.getElementById("options").innerHTML = "";
                document.getElementById("result").textContent = `Your score: ${score}/${quiz.length}`;
            }
        }

        function checkAnswer(selected) {
            if (selected === quiz[currentQuestion].answer) {
                score++;
            }
            currentQuestion++;
            loadQuestion();
        }

        loadQuestion();
    </script>
</body>
</html>
